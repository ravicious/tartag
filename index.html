    <script src="vendor/head.load.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/facebox/facebox.css">

  <body>
    <div id="tartag">
      <div id="header">
        <div id="logo">tartag</div>

        <ul id="actions" class="horizontal-list">
          <li><a class="white-shadow clickable" id="refresh-all" title="Odśwież wszystkie tagi">+</a></li>
          <li><a class="white-shadow clickable" id="delete-all" title="Usuń wszystkie tagi">&times;</a></li>

        <div id="create-tag">
          <input id="new-tag" placeholder="Wpisz nazwę tagu, np. foto" type="text"/>
        </div>

        <ul id="nav" class="horizontal-list">
          <li><a href="https://github.com/ravicious/tartag/wiki/FAQ">FAQ</a></li>
        </ul>

        <div class="clearer"></div>

      </div>

      <div id="tags">
        <div id="tag-list"></div>
      </div>

      <div class="clearer"></div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="tag-template">
      <div class="tag-info">
        <span class="name white-shadow">#ruby</span>
        <a class="tag-destroy orange-shadow clickable" title="Usuń">&times;</a>
        <a class="tag-refresh orange-shadow clickable" title="Odśwież">+</a>
        <img src="css/ajax-loader.gif" class="loader" alt="Wczytywanie" style="display:none" />
      </div>
      <ul class="statuses-list"></ul>
    </script>
