<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Tartag</title>
    <meta charset="UTF-8"/>

    <script src="vendor/require-jquery-1.4.4.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="tartag">
      <div class="title">
        <h1>Tartag</h1>
      </div>

      <span id="refresh-all" class="clickable">[odśwież wszystkie]</span>
      <span id="delete-all" class="clickable">[usuń wszystkie]</span>
      <div id="create-tag">
        <input id="new-tag" placeholder="Nazwa tagu" type="text"/>
      </div>

      <div id="tags">
        <div id="tag-list"></div>
      </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="tag-template">
      <div class='panel'>
        <span class='tag-name'></span>
        <span class='tag-destroy clickable' title='Usuń tag'>[&times;]</span>
        <span class='tag-refresh clickable'>[odśwież]</span>
        <img src="css/ajax-loader.gif" class="loader" alt="Wczytywanie" style="display:none" />
      </div>
      <ul class="statuses-list"></ul>
    </script>

    <script type="text/template" id="status-template">
      <span class='status-user'><a></a></span> <span class='status-link smaller'></span>
      <div class='status-body'><img src="" class="avatar" alt=""/><span class="content"></div></div>
    </script>
  </body>
</html>
